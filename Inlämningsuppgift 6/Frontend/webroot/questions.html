<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz History</title>
    <link rel="stylesheet" href="questions.css">
    <script src="script.js"></script>
    <!-- BOOTSTRAP 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

    <!-- JAVASCRIPT CDNS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__log-container" style="margin-left: 2%;">
            <h1 class="header__title" style="margin-left: 20px; margin-top: 40px; margin-bottom: -20px;">History
                Questions</h1>
            <img class="header__logo" src="logo01.png" alt="logo" style="margin-left: 38rem; margin-top: -56px;">
        </div>
    </header>
    <br>
    <main class="profile">
        <div class="profile__wrapper">
            <div class="profile__img-container">
                <img src="horus.jpg" class="profile__img" alt="">
            </div>
            <div class="profile__data-container">
                <div class="profile__description">
                    <h2 class="subtitle" style="color: #dc3545;" id="question-header"></h2>
                    <p class="content" id="question-text">
                        <!-- Question text will be dynamically inserted here -->
                    </p>
                </div>
                <div class="profile__skills-container">
                    
                    <ul id="questions-list">
                        <!-- Answer alternatives will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
